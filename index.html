<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<div class="image">
				<div class="head">
					<h1>World Database Lookup</h1>
				</div>
			</div>
		</header>

		<main>
			<div class="text" id="controls">
				<input class="search-box" id="country" name="country" type="search"  placeholder = "Enter Name of Country"/>			
			</div>
			<div class="button">
				<button id = "lookup">Lookup</button>
				<button id = "cities">Find Cities</button>
			</div>			
			<div class="image-result" id="result">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
</html>
